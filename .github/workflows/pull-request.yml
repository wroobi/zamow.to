name: Pull Request

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit:coverage

      - name: Upload unit test coverage
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage/lcov.info
          flags: unit-tests
          name: unit-test-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint]
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Upload E2E test coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          flags: e2e-tests
          name: e2e-test-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: always() && (needs.lint.result == 'success' && needs.unit-test.result == 'success' && needs.e2e-test.result == 'success')
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR Success
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;
            const pullNumber = context.payload.pull_request.number;

            const body = `✅ **All checks passed successfully!**

            - ✅ Code linting
            - ✅ Unit tests
            - ✅ E2E tests

            This pull request is ready for review.`;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pullNumber,
              body
            });

  status-comment-failure:
    name: Status Comment (Failure)
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: always() && (needs.lint.result != 'success' || needs.unit-test.result != 'success' || needs.e2e-test.result != 'success')
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR Failure
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;
            const pullNumber = context.payload.pull_request.number;

            const lintStatus = "${{ needs.lint.result }}" === "success" ? "✅" : "❌";
            const unitStatus = "${{ needs.unit-test.result }}" === "success" ? "✅" : "❌";
            const e2eStatus = "${{ needs.e2e-test.result }}" === "success" ? "✅" : "❌";

            const body = `❌ **Some checks failed**

            - ${lintStatus} Code linting
            - ${unitStatus} Unit tests
            - ${e2eStatus} E2E tests

            Please fix the failing checks before requesting review.`;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pullNumber,
              body
            });
